<!DOCTYPE html>
<html>
<style>
  html, body, header, h1, h2, nav, ul, li, a, footer, small {
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    vertical-align: baseline;
  }


  body {
    font-family: sans-serif;
    background: #eee;
    color: #333;
    overflow-y:hidden;
  }

  a {
    color: white;
    text-decoration: none;
  }

  ul {
    list-style: none;
  }

  .group:after{
    content:"";
    clear:both;
    display:block;
  }

  #for-canvas{
    margin:auto;
    border:1px solid blue;
    width:1002px;
  }

  canvas{
    border:2px solid red;
    background:black;
  }

</style>

<head>
    <title>Asteroids</title>
</head>
<body>

    <script src="keymaster.js"></script>
    <script src="moving_object.js"></script>
    <script src="game.js"></script>
    <script src="vector.js"></script>
    <script src="asteroid.js"></script>
    <script src="ship.js"></script>
    <script src="bullet.js"></script>

    <div id="for-canvas"><canvas></canvas><div>


    <script>
      var canvas = document.getElementsByTagName("canvas")[0];
      canvas.setAttribute("height", Asteroids.Game.DIM_Y);
      canvas.setAttribute("width", Asteroids.Game.DIM_X);
      var ctx = canvas.getContext("2d");
      var game = new Asteroids.Game(ctx)
      game.start();
    </script>
</body>
</html>
